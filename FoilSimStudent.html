<!DOCTYPE html>
<html>
<head>
    


    <meta charset = "utf-8">

    <link rel = "stylesheet" href = ".\FoilSimStudent.CSS">

    <title>Airfoil simulation</title>

<body onload = "shapeButton();changeButtonText('unitsButton','english ▼')" id = "body">

    <div class = "container">
    

    <div id = "airFoilSketch-holder" class = "sketchHolder">

        
        

    </div>
    <div class = "box2" id = "box2">

        
        
      
        <label>Aerodynamic simulation </label>
        <div class = "unitsdropdown">
        <button id = "unitsButton" style="visibility:hidden;" onclick = "unitsChange();shapeButton()" class = "dropbtn2"></button>
       
        </div>

         <input id = "reset" onclick = "reset()" style = "background-color:red" value = "reset" type = "button">

         </br>
         </br>
            <input style="visibility:hidden;" id = "flightButton" value = "Flight" style = "color:blue" type = "button" onclick = "flightButton();">
            <input style="visibility:hidden;" id = "shapeButton" value = "Shape" style = "color:blue" type = "button" onclick = "shapeButton();">
             <input style="visibility:hidden;" id = "analysisButton" value = "Analysis" style = "color:blue" type = "button" onclick = "analysisButton()">
            <input style="visibility:hidden;" id = "selectButton" value = "SelectPlot" style = "color:blue" type = "button" onclick = "selectPlotButton()">
            <input style="visibility:hidden;" id = "sizeButton" value = "Size" style = "color:blue" type = "button" onclick = "sizeButton()" >
            <label style="visibility:hidden;" style = "color:blue"> Input</label>

            </br>
         </br>
            <!--<input id = "probeButton" value = "Probe" style = "color:red" type = "button" onclick = "probeButton()">-->
            <input style="visibility:hidden;" id = "geometryButton" value = "Geometry" style = "color:red" type = "button" onclick = "geometryButton()">
            <input  style="visibility:hidden;" id = "dataButton" value = "Data" style = "color:red" type = "button" onclick = "dataButton()">
            <input  style="visibility:hidden;" id = "gageButton" value = "Gages" style = "color:red" type = "button" onclick = "gageButton()">
            <input  style="visibility:hidden;" id = "plotButton" value = "Plot" style = "color:red" type = "button" onclick = "plotButton()">
            <label  style="visibility:hidden;" style = "color:red">Output</label>

         </br>
         </br>
        <label style="visibility:hidden;" >Lift</label>
        <input  style="visibility:hidden;" id = "liftBox" style = "width:80px" type = "text">
        <label  style="visibility:hidden;" id = "liftLabel">lbs</label>
        &nbsp;
        &nbsp;
        <label style="visibility:hidden;" >Drag</label>
        <input style="visibility:hidden;"  id ="dragBox" style = "width:80px" type = "text">
        <label  style="visibility:hidden;" id = "dragLabel">lbs</label>

          </br>
</br>

        <label style="visibility:hidden;" >CLift</label>
        <input  style="visibility:hidden;" id = "cLiftBox" style = "width:70px" type = "text">
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <label style="visibility:hidden;" >CDrag</label>
        <input  style="visibility:hidden;" id ="cDragBox" style = "width:80px" type = "text">

        </br>
</br>

        <label style="visibility:hidden;" >R#</label>
        <input  style="visibility:hidden;" id = "reynoldBox" style = "width:80px;" type = "text">
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <label style="visibility:hidden;" >L/D ratio</label>
        <input  style="visibility:hidden;" id ="ratioBox" style = "width:80px" type = "text">
            
            


    </div>

    <div class = "box3" id = "box3" >

            <label id = "airfoilLabel" style = "color:blue">Airfoil Shape:</label>
            <div class = "dropdown">
            <button id = "button1" onclick = "airfoilShape()" class = "dropbtn1">airfoil ▼</button>
            <div id = "airfoilDropdown" class = "dropdown-content">
            <a id = "link1" href="#airfoil"><p id = "buttonText1">airfoil</p></a>
            <a id = "link2" href="#ellipse">ellipse</a>
            <a id = "link3" href="#plate">plate</a>
            <a id = "link4" href="#cylinder">cylinder</a>
            <a id = "link5" href="#ball">ball</a>
            </div>
            </div>

            
    </br>
    </br>

     <div class = "slidecontainer" id = "slideContainer1">
            <label id = "angleLabel">Angle-deg</label>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <span id = "angleBox" >5.0</span>

             &nbsp;
            &nbsp;
             &nbsp;
            &nbsp;
           

            &nbsp;
            &nbsp;
            
        </br>
         <button type = "button" style = "height:28px;position:absolute" id = "stepDownSlider1" onclick = "stepDownSlider1();" >◄</button>
            <input id = "slider1" type = "range" name = "angleSlider" step = "0.1" value = "5.0" min = "-20" max = "20" class = "slider1" onchange = "showVal('angleBox',this.value)" >
            <button type = "button" style = "height:28px;position:absolute;left:300px;" id = "stepUpSlider1" onclick = "stepUpSlider1();" >►</button> 
        </div>   
         
            
            
           
            

    </br>
    </br>   
    
    <div class = "slidecontainer" id = "slideContainer2">
            <label id ="camberLabel">Camber-%c</label>
            &nbsp;
            &nbsp;
            &nbsp;
            <span id = "camberBox" >0.0</span>

            </br>
            <button type = "button" id = "stepDownSlider2" onclick = "stepDownSlider2()" style = "height:28px;position:absolute;">◄</button>
            <input id = "slider2" type = "range" name = "camberSlider" step = "0.1" value = "0.0" min = "-20" max = "20" class = "slider2" onchange = "showVal('camberBox',this.value)" >
            <button type = "button" id = "stepUpSlider2" onclick = "stepUpSlider2()" style = "height:28px;position:absolute;left:300px;">►</button>
    </div>
    </br>
    </br>
    
           <label id = "thickLabel">Thick-%c</label>
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <span id = "thickBox" >12.5</span>

          
            &nbsp;
            
            <input id = "slider3" type = "range" name = "thickSlider" step = "0.1" value = "12.5" min = "1" max = "20"   onchange = "showVal('thickBox',this.value)" >
   
    </br>
    </br>
    
     

            <label id = "basicLabel">Basic Shapes: </label>
            &nbsp;
            &nbsp;
            &nbsp; 
            <input id ="symmetricButton" type = "button" value = "Symmetric" >
        </br>
    </br> 

    <input id = "highCamberButton" type = "button" value = "High Camber" >

    &nbsp;
    &nbsp;

     <input id = "flatPlateButton" type = "button" value = "Flat Plate" >

     <input id = "flatBottomButton" type = "button" value = "Flat Bottom" >

     </br>
    </br>

    <input id = "negCamberButton" type = "button" value = "Neg. Camber">

    &nbsp;

    &nbsp;

     <input id = "curvePlateButton" type = "button" value = "Curve Plate">

</div>
